plugins {
    id 'java'
    id 'application'
    id 'com.intershop.gradle.javacc' version '3.0.3'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

mainClassName = 'Main'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

javacc {
    configs {
        template {
            inputFile = file('jj/Parser.jj')
        }
    }
}
